{% extends 'base.html' %}

{% block content %}
    <h2>Статьи:</h2>
    <hr>
    {% for a in articles %}
        <h3>{{ a.title }} </i></h3>
        <div>{{ a.text }}</div>
        <i>Автор - {{ a.author }}</i>
        <br>
        <b>Прочитано: {{ a.readers.count }}</b>
        <hr>
    {% endfor %}  

{% endblock %}
